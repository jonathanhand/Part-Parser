        <h1>Part Parser</h1>
    <div>
        <form id='inboundForm'>
            <label for="emailField">Text:</label>
            <textarea rows="20" cols="50" placeholder="Paste all of the email text or spreadsheet text here." id="emailField"></textarea>
            <br>
            <input type='checkbox' id='tableCheck' value='tableCheck' style="display:none;" ></input>
            <input type='checkbox' id='ipixCheck' value='Duplicate' style='display:none'></input>
            <input type='checkbox' id='dupCheck' value='Duplicate' checked>Show Duplicates</input>
        <input type='checkbox' id='custCheck' style="display:none;" value='Custom'></input>
	          <input type='text' id='custField' placeholder='Custom Output' style='display:none'></input>
            <input type='checkbox' id='qtyCheck' value='Qty' checked>Quantity</input>
            <input type='checkbox' id='uomCheck' value='uom'>Pack Converter</input>
        </br>
    </br>
            <Button type='button' class="buttons" id='getPartsBtn' value='Get Parts'>Get Parts</Button>
            <button onclick="document.getElementById('revField').value = ''">Clear</button>
		
        </form>
    </br>
</br>
 </div>

<div id='qtyDiv'>
        <form id='qtyForm'>
                <label for="qtyField">Qty:</label>
            <textarea rows="10" cols="20" placeholder="Paste quantities here (will default to 1's if left empty)." id="qtyField"></textarea>
            <br>
        </form>
        <br>
  </div>
<div id='uomDiv' style='display:none'>
        <form id='uomForm'>
                <label for="uomField">UOM:</label>
            <textarea rows="10" cols="20" placeholder="Paste Unit of Measure Column from McM Table View." id="uomField"></textarea>
            <br>
        </form>
        <br>
  </div>
<div id='uomConDiv' style='display:none'>
        <form id='uomConForm'>
                <label for="uomConField">Converted Qty:</label>
            <textarea rows="10" cols="20" placeholder="Converted quantities will be here." id="uomConField"></textarea>
            <br>
        </form>
        <br>
  </div>
        <form id="outboundForm">
                <label for="partCSVField">Part Numbers in Memo Format:</label>
            <textarea rows="20" cols="100" placeholder="Part numbers will be here in memo format. Copy one line at a time and paste into memo." id="partCSVField"></textarea>
        </form>
    </br>
</br>
   
    <div>
        <br>
        <form id="lineListForm">
        <label for="lineListField">Part Numbers by Line</label>
        <textarea rows="20" cols="100" placeholder="Use this to check that each line matches the customer email/spreadsheet." id="lineListField"></textarea>
    </form>
    </div>
</br>
</br>

    <div>

    <form id="tableCSVForm">
        
            <label for="tableCSVField">Part Numbers in Table View Format:</label>
        <textarea rows="20" cols="100" placeholder="Part numbers will be listed here formatted to paste into McM.com Order Page." id="tableCSVField"></textarea>
    </form>
    </div>
</br>
