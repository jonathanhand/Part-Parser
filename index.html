        <h1>Part Parser</h1>
    <div>
        <form id='inboundForm'>
            <label for="emailField">Text:</label>
            <textarea rows="20" cols="100" placeholder="Paste Text Here" id="emailField"></textarea>
            <br>
            <input type='checkbox' id='tableCheck' value='tableCheck' >Table View</input><input type='checkbox' id='ipixCheck' value='Duplicate' style='display:none'></input>
            <input type='checkbox' id='dupCheck' value='Duplicate' checked>Show Duplicates</input>
            <input type='checkbox' id='custCheck' value='Custom'>Custom Line Output</input>
	          <input type='text' id='custField' placeholder='Custom Output' style='display:none'>
            <input type='checkbox' id='qtyCheck' value='Qty'>Quantity</input>
            <input type='checkbox' id='uomCheck' value='uom'>Pack Converter</input>
        </br>
    </br>
            <Button type='button' class="buttons" id='getPartsBtn' value='Get Parts'>Get Parts</Button>
        
		
        </form>
    </br>
</br>
 </div>

<div id='qtyDiv' style='display:none'>
        <form id='qtyForm'>
                <label for="qtyField">Qty:</label>
            <textarea rows="10" cols="20" placeholder="Paste quantities here (will default to 1's if left empty)." id="qtyField"></textarea>
            <br>
        </form>
        <br>
  </div>
<div id='uomDiv' style='display:none'>
        <form id='uomForm'>
                <label for="uomField">UOM:</label>
            <textarea rows="10" cols="20" placeholder="Paste Unit of Meaure Column from McM Table View." id="uomField"></textarea>
            <br>
        </form>
        <br>
  </div>
<div id='uomConDiv' style='display:none'>
        <form id='uomConForm'>
                <label for="uomConField">Converted Qty:</label>
            <textarea rows="10" cols="20" placeholder="Converted quantities will be here." id="uomConField"></textarea>
            <br>
        </form>
        <br>
  </div>
        <form id="outboundForm">
                <label for="partCSVField">Part Numbers in Memo Format:</label>
            <textarea rows="20" cols="100" placeholder="Part numbers will be listed here separated into lines to copy." id="partCSVField"></textarea>
        </form>
    </br>
</br>
   
    <div>
        <br>
        <form id="lineListForm">
        <label for="lineListField">Line Listing:</label>
        <textarea rows="20" cols="100" placeholder="Lines will be listed here" id="lineListField"></textarea>
    </form>
    </div>
