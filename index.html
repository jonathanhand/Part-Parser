<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parts Parser</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Get Parts From Emails</h1>
    <div>
        <form id='inboundForm'>
            <textarea rows="10" cols="50" placeholder="paste email here" id="emailField">

            </textarea>
            <br>
            <input type='button' id='getPartsBtn' value='Get Parts'>
        </form>
        <br>
        <form id="outboundForm">
            <textarea rows="10" cols="50" placeholder="Part numbers will be here" id="partCSVField">
            
            </textarea>
        </form>
    </div>
    <div>
            <br>
                <textarea rows="10" cols="50" placeholder="Line list will be here" id="lineListField">
                
                </textarea>
    </div>
    
</body>
</html>
